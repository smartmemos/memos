syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/api/field_behavior.proto";
import "model/common/common.proto";

package model;
option go_package = "github.com/smartmemos/memos/internal/proto/model/user";

message User {
  int64 id = 1;
  string name =2;
  string username = 3;
  enum Role {
    ROLE_UNSPECIFIED = 0;
    HOST = 1;
    ADMIN = 2;
    USER = 3;
  }
  Role role = 4;
  string nickname = 5;
  string email = 6;
  string avatar_url = 7;
  string description = 8;
  string password = 9;
  State state = 10;
  google.protobuf.Timestamp create_at = 11;
  google.protobuf.Timestamp update_at = 12;
}

enum State {
  STATE_UNSPECIFIED = 0;
  NORMAL = 1;
  ARCHIVED = 2;
}

// Used internally for obfuscating the page token.
message PageToken {
  int32 limit = 1;
  int32 offset = 2;
}

enum Direction {
  DIRECTION_UNSPECIFIED = 0;
  ASC = 1;
  DESC = 2;
}